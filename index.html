<!DOCTYPE html>
<html>
    <head>
        <title>Dexter</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name = "keywords" content = "Pokemon, Pokedex, Gen 1, Kanto, Gamefreak, Nintendo, Fan Project, Dex" />
        <meta name = "description" content = "Look up Pokemon information using a functional, old-school pokedex, modeled after the one used in Indigo League and Pokemon Red, Blue and Yellow." />
        <meta name = "revised" content = "Porter Libby, Aug 10 2021" />
        <link rel="icon" type="image/png" href="img/icon.png">

        <script src="js/jquery.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
        <script src="js/search.js"></script>
        <script src="js/nav.js"></script>

        <link rel='stylesheet' type='text/css' href='css/main.css'>
        <link rel='stylesheet' type='text/css' href='css/buttons.css'>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBEC5Y6Q1X"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-RBEC5Y6Q1X');
        </script>
    </head>
    <body>

        <div id='dex'>

            <!-- Pokemon Information -->
            <img id='sprite' src='/img/loading.gif'>
            <span id='num'></span>
            <span id='name'>test</span>
            <span id='height'></span>
            <span id='weight'></span>
            <div id='flavor'></div>

            <div class='type' id='type1'></div>
            <div class='type' id='type2'></div>

            <!-- Controls -->
            <div class='btn' title="Keypad 0" id='button_0'>0</div>
            <div class='btn' title="Keypad 1" id='button_1'>1</div>
            <div class='btn' title="Keypad 2" id='button_2'>2</div>
            <div class='btn' title="Keypad 3" id='button_3'>3</div>
            <div class='btn' title="Keypad 4" id='button_4'>4</div>
            <div class='btn' title="Keypad 5" id='button_5'>5</div>
            <div class='btn' title="Keypad 6" id='button_6'>6</div>
            <div class='btn' title="Keypad 7" id='button_7'>7</div>
            <div class='btn' title="Keypad 8" id='button_8'>8</div>
            <div class='btn' title="Keypad 9" id='button_9'>9</div>

            <div class='btn2' title="Next Pokemon" id='button_next'>›</div>
            <div class='btn2' title="Previous Pokemon" id='button_prev'>‹</div>
            <div class='btn2' title="Skip Forward 10" id='button_next_10'>»</div>
            <div class='btn2' title="Skip Backward 10" id='button_prev_10'>«</div>
            
            <span id='search'></span>

            <div id='load_light'></div>

        </div>

        <!-- Meta -->

        <div style="position: absolute; bottom: 0px; right: 0px;color: white; font-size: 12px;">Pokémon and All Respective Names are Trademark & © of Nintendo 1996-2024</div>
        <script defer data-domain="dexter.plib.dev" src="https://plausible.plib.dev/js/script.js"></script>
    </body>
</html>
